<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness Calculator
    </title>
</head>
<body>
    <section class="container">

        <div class="photo">
            <img src="image/calculator.png" alt="">
        </div>

        <div class="interface">
            <header>
                <h1>FITNESS CALCULATOR</h1>
            </header>

            <article>
                <div class="butt">
                    <button>Standart units (US)</button>
                    <button>Metric units</button>
                </div>
               
                <section class="parameter gender">

                    <h3>Gender</h3>
                    
                    <div class="sekcii">

                        <select >
                            <option value="Famale">Famale</option>
                            <option value="Male">Male</option>
                            <option value="Male">Other</option>

                        </select>
                        
                        <input type="years" name="years"  autofocus placeholder="Years..." >
                     
                    </div>

                </section>

                <section class="parameter weight">
                    <h3>Weight</h3>

                    <div class="sekcii">
                        <input  type="years" name="years"  autofocus placeholder="Pounds..." >
                    </div>

                </section>

                <section class="parameter height">
                    <h3>Height</h3>
                    <div class="sekcii">
                        <input type="years" name="years"  autofocus placeholder="Feet..." >
                        <input type="years" name="years"  autofocus placeholder="Inches..." >
                    </div>
                    <button>Calculator</button>

                </section>
            </article>
        </div>
        
    </section>
    
</body>
</html>
